function getOS(){
	try{
		var OsVersion = navigator.userAgent;
		OsVersion = OsVersion.toUpperCase();
		if( OsVersion.indexOf("NT 5.1") != -1 ){
			return "windows XP";
		}else if( OsVersion.indexOf("NT 6.0") != -1 ){
			return "windows vista";
		}else if( OsVersion.indexOf("NT 6.1") != -1 ){
			return "windows 7";
		}else if( OsVersion.indexOf("NT 6.2") != -1 ){
			return "windows 8";
		}else if( OsVersion.indexOf("NT 6.3") != -1 ){
			return "windows 8.1";
		}else if( OsVersion.indexOf("NT 10.0") != -1 ){
			return "windows 10";
		}else if( OsVersion.indexOf("MAC") != -1 ){
			return "MAC";
		}else if( OsVersion.indexOf("SYMBIAN") != -1 ){
			return "Symbian";
		}else if( OsVersion.indexOf("UBUNTU") != -1 ){
			if( OsVersion.indexOf("86_64") != -1 ){
				return "UBUNTU64";
			}else{
				return "UBUNTU32";
			}
		}else if( OsVersion.indexOf("FEDORA") != -1 ){
			if( OsVersion.indexOf("86_64") != -1 ){
				return "FEDORA64";
			}else{
				return "FEDORA32";
			}
		}
		else if( OsVersion.indexOf("LINUX") != -1 ){
			if( OsVersion.indexOf("86_64") != -1 ){
				return "LINUX64";
			}else{
				return "LINUX32";
			}
		}
		else return "Unknown";
	}catch( ex ){
		return "Unknown";
	}
}

function getBrowser(){
	var MagicLineNpBrowser="";
	try{
		var ua= navigator.userAgent, tem;
		var ualow = ua.toLowerCase(); 
		
		if( ualow.indexOf("edge")>-1){
			MagicLineNpBrowser = "Edge"+ualow.substr(ualow.indexOf("edge")+4,3);
			MagicLineNpBrowser = MagicLineNpBrowser.replace("/"," ");
			return MagicLineNpBrowser;
		}else{
			M= ua.match(/(OPR|edge|opera|chrome|safari|firefox|msie|trident(?=\/))\/?\s*(\d+)/i) || [];
			
			if(/trident/i.test(M[1])){
				tem=  /\brv[ :]+(\d+)/g.exec(ua) || [];
				MagicLineNpBrowser = 'IE '+(tem[1] || '');
				return MagicLineNpBrowser;
			}
			if( M[1]=== 'Chrome'){
				tem= ua.match(/\bOPR\/(\d+)/);
				if( tem!== null){
					 MagicLineNpBrowser = 'Opera '+tem[1];
					 return MagicLineNpBrowser;
				}
			}
			M= M[2]? [M[1], M[2]]: [navigator.appName, navigator.appVersion, '-?'];
			if((tem= ua.match(/version\/(\d+)/i))!== null){
				M.splice(1, 1, tem[1]);
			}
			
			MagicLineNpBrowser =  M.join(' ');
			return MagicLineNpBrowser;
		}
	}catch(ex){
		console.log("[ getBrowser ][ error ][ "+ex.message+" ]");
		return "";
	}
}

function tab_menu(num){	
	var f = $('.menu_tab').find('li');
	for ( var i = 0; i < f.length; i++ ) {
		if ( i == num) {
			f.eq(i).addClass('active');
			$('.menu_tab0' + i ).show();
		} else {
			f.eq(i).removeClass('active');
			$('.menu_tab0' + i ).hide();
		}
	}
}
