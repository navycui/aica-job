<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="aica" />
    
    <title>실증지원포털</title>

    <script id="msie" type="text/html">
      <main class="msie">
        원활한 사용을 위해 Edge, Chrome, Safari를 이용해 주세요.
      </main>
    </script>
    <script>
      // ie일 경우
      (function () {
        var agent = navigator.userAgent.toLowerCase();
        if (
          (navigator.appName === 'Netscape' &&
            agent.indexOf('trident') !== -1) ||
          agent.indexOf('msie') !== -1
        ) {
          document.write(document.getElementById('msie').textContent);
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
